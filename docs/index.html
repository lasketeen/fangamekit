<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lask's Fangame Multikit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Topbar styling */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between; /* title left + buttons right */
            height: 50px;
            background-color: #333;
            padding: 0 20px;
            position: relative;
        }

        /* Center title */
        .topbar .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap; /* prevents wrapping if screen is narrow */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Buttons container aligned to right */
        .topbar .buttons {
            display: flex;
            gap: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Button styling */
        .topbar button {
            padding: 8px 16px;
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .topbar button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="buttons">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <div class="title">Lask's Fangame Multikit</div>
    </div>

</body>
</html>
