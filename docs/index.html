<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lask's Fangame Multikit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Topbar styling */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            background-color: #2f4f3c;
            padding: 0 20px;
            position: relative;
        }

        /* Center title */
        .topbar .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
        }

        /* Buttons container */
        .topbar .buttons {
            display: flex;
            gap: 10px;
        }

        /* Icon buttons */
        .topbar .buttons a {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            outline: none;
            transition: opacity .2s;
        }
        .topbar .buttons a:hover {
            opacity: 0.8;
        }

        /* Individual button colors */
        .btn-top1 { background-color: #364cc5; }
        .btn-top2 { background-color: #f32121; }
        .btn-top3 { background-color: #141414; }

        /* PNG icons */
        .icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
            pointer-events: none;
        }

        /* Remove the blue highlight */
        .topbar .buttons a:focus,
        .topbar .buttons a:active {
            outline: none;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-radius: 4px;
            z-index: 10;
        }

        .dropdown a {
            width: 100%;
        }

        /* Responsive: hide buttons under 800px */
        @media screen and (max-width: 800px) {
            .topbar .buttons {
                display: none;
            }
            .hamburger {
                display: flex;
            }
        }

        /* Hero banner */
        .hero {
            position: relative;
            width: 100%;
            height: 60vh;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: clamp(16px, 4vw, 42px);
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            padding: 0 10px;
        }

        @media screen and (max-width: 1200px) {
            .hero {
                height: 40vh;
            }
        }
    </style>
</head>

<body>

    <div class="topbar">

        <!-- RIGHT BUTTONS -->
        <div class="buttons">
            <a class="btn-top1" href="https://discord.gg/Cu9xkUdUP8" target="_blank">
                <img src="icons/discord.png" alt="" class="icon">
            </a>
            <a class="btn-top2" href="https://www.youtube.com/@lasketoh" target="_blank">
                <img src="icons/youtube.png" alt="" class="icon">
            </a>
            <a class="btn-top3" href="https://www.roblox.com/users/423215337/profile" target="_blank">
                <img src="icons/roblox.png" alt="" class="icon">
            </a>
        </div>

        <!-- CENTER TITLE -->
        <div class="title">Lask's Fangame Multikit</div>

        <!-- MOBILE HAMBURGER -->
        <div class="hamburger" onclick="toggleDropdown()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- MOBILE DROPDOWN MENU -->
        <div class="dropdown" id="dropdownMenu">
            <a class="btn-top1" href="https://discord.gg/Cu9xkUdUP8" target="_blank">
                <img src="icons/discord.png" alt="" class="icon">
            </a>
            <a class="btn-top2" href="https://www.youtube.com/@lasketoh" target="_blank">
                <img src="icons/youtube.png" alt="" class="icon">
            </a>
            <a class="btn-top3" href="https://www.roblox.com/users/423215337/profile" target="_blank">
                <img src="icons/roblox.png" alt="" class="icon">
            </a>
        </div>
    </div>

    <!-- HERO BANNER -->
    <div class="hero">
        <img src="images/banner.png" alt="Lask's Fangame Multikit banner" loading="lazy">
        <div class="hero-text">Lask's Fangame Multikit (v5.5 and v6.1)</div>
    </div>

    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
