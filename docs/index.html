<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lask's Fangame Multikit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Topbar styling */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            background-color: #333;
            padding: 0 20px;
            position: relative;
        }

        /* Center title */
        .topbar .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
        }

        /* Buttons container */
        .topbar .buttons {
            display: flex;
            gap: 10px;
        }

        /* Shared button style */
        .topbar button {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            transition: opacity 0.2s ease;
            color: white;
        }

        /* Icon style */
        .icon {
            width: 18px;
            height: 18px;
            object-fit: contain;
            pointer-events: none;
        }

        /* Hover fade */
        .topbar button:hover {
            opacity: 0.85;
        }

        /* Individual button colors */
        .btn-home {
            background-color: #4CAF50;
        }

        .btn-download {
            background-color: #2196F3;
        }

        .btn-docs {
            background-color: #FF9800;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-radius: 4px;
            z-index: 10;
        }

        .dropdown button {
            width: 100%;
            justify-content: left;
        }

        /* Responsive behavior */
        @media screen and (max-width: 800px) {
            .topbar .buttons {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Hero banner */
        .hero {
            position: relative;
            width: 100%;
            height: 60vh;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: clamp(16px, 4vw, 42px);
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            padding: 0 10px;
        }

        @media screen and (max-width: 1200px) {
            .hero {
                height: 40vh;
            }
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div class="buttons">
            <button class="btn-home">
                <img src="icons/home.png" alt="" class="icon">
                Home
            </button>
            <button class="btn-download">
                <img src="icons/download.png" alt="" class="icon">
                Download
            </button>
            <button class="btn-docs">
                <img src="icons/docs.png" alt="" class="icon">
                Docs
            </button>
        </div>

        <div class="title">Lask's Fangame Multikit</div>

        <div class="hamburger" onclick="toggleDropdown()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="dropdown" id="dropdownMenu">
            <button class="btn-home">
                <img src="icons/home.png" alt="" class="icon">
                Home
            </button>
            <button class="btn-download">
                <img src="icons/download.png" alt="" class="icon">
                Download
            </button>
            <button class="btn-docs">
                <img src="icons/docs.png" alt="" class="icon">
                Docs
            </button>
        </div>
    </div>

    <div class="hero">
        <img src="images/banner.png" alt="Lask's Fangame Multikit banner" loading="lazy">
        <div class="hero-text">Lask's Fangame Multikit (v5.5 and v6.1)</div>
    </div>

    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
