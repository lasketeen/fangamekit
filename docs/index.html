<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lask's Fangame Multikit</title>
    <style>
        :root{
            --bar-bg: #e6e7ea;
            --accent: #2b2f34;
            --btn-bg: white;
            --btn-border: rgba(43,47,52,0.08);
            --gap: 0.5rem;
        }

        /* Base reset */
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; color:var(--accent); background:#fff}
        
        /* Top bar */
        .topbar{
            background:var(--bar-bg);
            padding:0.4rem 1rem;
            display:grid;
            grid-template-columns: 1fr auto 1fr;
            align-items:center;
            gap:var(--gap);
            border-bottom: 1px solid rgba(0,0,0,0.04);
            min-height:56px;
        }

        /* Title centered in the middle column */
        .brand{
            justify-self:center;
            font-weight:600;
            font-size:clamp(1rem, 2.5vw, 1.125rem);
            letter-spacing:0.2px;
            white-space:nowrap;
        }

        /* Left column left-align (keeps space for centering) */
        .left{justify-self:start}

        /* Actions on the right */
        .actions{
            justify-self:end;
            display:flex;
            gap:0.5rem;
            align-items:center;
            align-self:stretch;
        }

        .btn{
            background:var(--btn-bg);
            border:1px solid var(--btn-border);
            color:var(--accent);
            padding:0.45rem 0.75rem;
            font-size:0.95rem;
            border-radius:8px;
            cursor:pointer;
            min-width:44px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
        }
        .btn:active{transform:translateY(1px)}
        .btn[aria-expanded="true"]{box-shadow:0 0 0 3px rgba(43,47,52,0.06)}

        /* Mobile: collapse actions into a menu button */
        .menu-btn{display:none}

        @media (max-width:640px){
            .topbar{padding:0.35rem 0.75rem; min-height:52px}
            .actions{display:none}
            .menu-btn{display:inline-flex; justify-self:end}
            .brand{font-size:clamp(1rem, 5.2vw, 1.05rem)}
            .dropdown{
                position:absolute;
                right:0.75rem;
                top:calc(100% + 8px);
                background:var(--btn-bg);
                border:1px solid var(--btn-border);
                border-radius:8px;
                box-shadow:0 6px 18px rgba(0,0,0,0.06);
                overflow:hidden;
                display:none;
                min-width:160px;
                z-index:40;
            }
            .dropdown.show{display:block}
            .dropdown button{display:block;width:100%;text-align:left;padding:0.6rem 0.9rem;border:0;border-bottom:1px solid rgba(0,0,0,0.04);background:transparent}
            .dropdown button:last-child{border-bottom:0}
        }

        /* Page content padding to show spacing */
        main{padding:1.25rem}
    </style>
</head>
<body>
    <header class="topbar" role="banner" style="background: rgb(50,50,50); padding:0.15rem 0.75rem; min-height:40px;">
        <div class="left" aria-hidden="true"></div>

        <style>
        /* Darker, tighter topbar */
        header.topbar{
            background:#0b0b0b !important;
            padding:0.1rem 0.6rem !important;
            min-height:36px !important;
            border-bottom-color: rgba(255,255,255,0.03);
        }

        /* Remove left column content/space */
        header.topbar .left{display:none}

        /* Compact the right-side action buttons */
        header.topbar .actions{
            gap:0.25rem;
            align-items:center;
        }
        header.topbar .actions .btn{
            padding:0.25rem 0.45rem;
            font-size:0.85rem;
            min-width:36px;
            border-radius:6px;
            background:transparent;
            color:#ffffff;
            border-color: rgba(255,255,255,0.06);
            box-shadow:none;
        }

        /* Brand tweaks */
        .brand{
            color:#ffffff;
            font-size:0.95rem;
            font-weight:600;
            justify-self:center;
        }

        /* Ensure mobile menu button remains visible */
        header.topbar .menu-btn{color:#ffffff; border-color:transparent}
        </style>

        <div class="brand" style="color:#ffffff">Lask's Fangame Multikit</div>

        <div class="actions" role="navigation" aria-label="Top actions" style="align-items:center">
            <button class="btn" type="button">Placeholder 1</button>
            <button class="btn" type="button">Placeholder 2</button>
            <button class="btn" type="button">Placeholder 3</button>
        </div>
        <script>
        (function(){
            const dropdown = document.getElementById('menuDropdown');
            if (!dropdown) return;
            // Remove any menu items and hide the dropdown entirely
            dropdown.innerHTML = '';
            dropdown.style.display = 'none';
            dropdown.setAttribute('aria-hidden','true');
        })();
        </script>

        <!-- Mobile menu button (appears on small screens) -->
        <button class="btn menu-btn" aria-label="Open menu" id="menuToggle" aria-expanded="false" style="background:transparent;border-color:transparent;color:#ffffff">â˜°</button>

        <!-- Mobile dropdown -->
        <div class="dropdown" id="menuDropdown" role="menu" aria-hidden="true">
            <button type="button" role="menuitem">Placeholder 1</button>
            <button type="button" role="menuitem">Placeholder 2</button>
            <button type="button" role="menuitem">Placeholder 3</button>
        </div>
    </header>

    <main>
        <!-- Placeholder content -->
        <p>Page content goes here.</p>
    </main>

    <script>
        // Simple mobile menu toggle
        (function(){
            const toggle = document.getElementById('menuToggle');
            const dropdown = document.getElementById('menuDropdown');
            if(!toggle || !dropdown) return;

            function openMenu(){
                dropdown.classList.add('show');
                toggle.setAttribute('aria-expanded','true');
                dropdown.setAttribute('aria-hidden','false');
                document.addEventListener('click', outside);
            }
            function closeMenu(){
                dropdown.classList.remove('show');
                toggle.setAttribute('aria-expanded','false');
                dropdown.setAttribute('aria-hidden','true');
                document.removeEventListener('click', outside);
            }
            function outside(e){
                if(!dropdown.contains(e.target) && e.target !== toggle) closeMenu();
            }

            toggle.addEventListener('click', (e)=>{
                e.stopPropagation();
                const expanded = toggle.getAttribute('aria-expanded') === 'true';
                expanded ? closeMenu() : openMenu();
            });
        })();
    </script>
</body>
</html>
