<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lask's Fangame Multikit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Topbar styling */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            background-color: #23232e;
            padding: 0 20px;
            position: relative;
        }

        /* Center title */
        .topbar .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
        }

        /* Buttons container */
        .topbar .buttons {
            display: flex;
            gap: 10px;
        }

        /* Button styling */
        .topbar button {
            padding: 8px 16px;
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .topbar button:hover {
            background-color: #777;
        }

        /* Hamburger menu button - hidden by default */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        /* Dropdown menu for small screens */
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-radius: 4px;
            z-index: 10;
        }

        .dropdown button {
            width: 100%;
        }

        /* Responsive behavior */
        @media screen and (max-width: 600px) {
            .topbar .buttons {
            display: none; /* hide normal buttons */
            }

            .hamburger {
            display: flex; /* show hamburger */
            }
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="buttons">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>

        <div class="title">Lask's Fangame Multikit</div>

        <div class="hamburger" onclick="toggleDropdown()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="dropdown" id="dropdownMenu">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
    </div>

    <style>
        .hero {
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3vw;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
            white-space: nowrap;
        }

        @media screen and (max-width: 1200px) {
            .hero {
            height: 40vh;
            }

            .hero-text {
            font-size: 5vw; /* Bigger for smaller screens */
            }
        }
    </style>

    <div class="hero">
        <img src="images/banner.png" alt="Lask's Fangame Multikit banner" loading="lazy">
        <div class="hero-text">Lask's Fangame Multikit (v5.5 and v6.1)</div>
    </div>

    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
