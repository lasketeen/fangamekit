<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lask's Fangame Multikit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: 100px 100px;
            opacity: 0.08;
            pointer-events: none;
            z-index: -1;
        }

        /* Topbar */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.484);
            padding: 0 20px;
            position: relative;
            backdrop-filter: blur(2px);
        }

        .topbar .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 20px;
            pointer-events: none;
        }

        .topbar .buttons {
            display: flex;
            gap: 10px;
        }

        .topbar .buttons a {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity .2s;
        }

        .topbar .buttons a:hover { opacity: 0.8; }

        .btn-top1 { background-color: #364cc5; }
        .btn-top2 { background-color: #f32121; }
        .btn-top3 { background-color: #141414; }

        .icon { width: 20px; height: 20px; object-fit: contain; pointer-events: none; }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger div { width: 25px; height: 3px; background-color: white; }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .dropdown.open { display: flex; }

        .dropdown a { width: 100%; }

        @media screen and (max-width: 800px) {
            .topbar .buttons { display: none; }
            .hamburger { display: flex; }
        }

        /* Hero banner */
        .hero {
            position: relative;
            width: 100%;
            height: 40vh;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: clamp(16px, 4vw, 42px);
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            padding: 0 10px;
        }

        /* Boxes container */
        .boxes-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            flex-wrap: wrap;
        }

        .box {
            background-color: rgba(0,0,0,0.7);
            color: white;
            width: 300px;
            height: 150px;
            display: flex;
            flex-direction: column; /* stack content vertically */
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .box p {
            margin: 5px 0; /* spacing between lines */
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="buttons">
            <a class="btn-top1" href="https://discord.gg/Cu9xkUdUP8" target="_blank">
                <img src="icons/discord.png" alt="" class="icon">
            </a>
            <a class="btn-top2" href="https://www.youtube.com/@lasketoh" target="_blank">
                <img src="icons/youtube.png" alt="" class="icon">
            </a>
            <a class="btn-top3" href="https://www.roblox.com/users/423215337/profile" target="_blank">
                <img src="icons/roblox.png" alt="" class="icon">
            </a>
        </div>

        <div class="title">Lask's Fangame Multikit</div>

        <div class="hamburger" onclick="toggleDropdown()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="dropdown" id="dropdownMenu">
            <a class="btn-top1" href="https://discord.gg/Cu9xkUdUP8" target="_blank">
                <img src="icons/discord.png" alt="" class="icon">
            </a>
            <a class="btn-top2" href="https://www.youtube.com/@lasketoh" target="_blank">
                <img src="icons/youtube.png" alt="" class="icon">
            </a>
            <a class="btn-top3" href="https://www.roblox.com/users/423215337/profile" target="_blank">
                <img src="icons/roblox.png" alt="" class="icon">
            </a>
        </div>
    </div>

    <!-- HERO BANNER -->
    <div class="hero">
        <img src="images/banner2.png" alt="Lask's Fangame Multikit banner" loading="lazy">
        <div class="hero-text">Lask's Fangame Multikit (v5.5 and v6.1)</div>
    </div>

    <!-- BOXES UNDER HERO -->
    <div class="boxes-container">
        <div class="box">
            <p><b>Download Kit (.rbxl)</b></p>
            <p>Scripts and most settings automatically intact.</p>
        </div>
        <div class="box">
            <p><b>Download Kit (.rbxm)</b></p>
            <p>To add in different games, more manual setup.</p>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('open');
        }
    </script>

</body>
</html>
